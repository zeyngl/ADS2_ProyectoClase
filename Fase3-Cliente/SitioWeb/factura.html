					<ul class="header-links pull-right">

					</ul>
				</div>
			</div>

			<div id="header">
				<div class="container">
					<div class="row">
						<div class="col-md-3">
							<div class="header-logo">
								<a href="#" class="logo">
									<img src="./img/logo.png" alt="">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

<!--------------------------------------------------------------------------------------------------->
		<!-- NAVIGATION -->
		<nav id="navigation">

				<div id="responsive-nav">

					</ul>
				</div>
			</div>
		</nav>
		<!-- /NAVIGATION -->

<!--------------------------------------------------------------------------------------------------->

		<!-- SECTION -->
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-7">
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">Facturar</h3>
							</div>
							<div class="form-group">
								<input id="nit" class="input" type="text" name="nit" placeholder="NIT" readonly="readonly">
							</div>
							<div class="form-group">
								<input id="total" class="input" type="text" name="total" placeholder="Total" readonly="readonly">
							</div>
							<div class="form-group" id="divfactura">
								<h4 class="breadcrumb-header">Detalle de Factura</h4>
								<table class="table">
									<thead>
										<tr>
											<th>Categoria</th><th>Nombre</th><th>Precio (u)</th>
										</tr>
									</thead>
									<tbody id="tbody">
									</tbody>
								</table>
							</div>
							<div class="add-to-cart">
								<button onclick="facturar()">Crear Factura</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

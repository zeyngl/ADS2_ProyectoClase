<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Registro</title>

 		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
 		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
 		<link type="text/css" rel="stylesheet" href="css/slick.css"/>
 		<link type="text/css" rel="stylesheet" href="css/slick-theme.css"/>
 		<link type="text/css" rel="stylesheet" href="css/nouislider.min.css"/>
 		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
		<script src="js/registrouser.js"></script>
  </head>
	<body onload="loading()">
		<header>

			<!-- /TOP HEADER -->
			<div id="top-header">
				<div class="container">
					<ul class="header-links pull-right">
						<li><a href="login.html"><i class="fa fa-user-o"></i> Login</a></li>
					</ul>
				</div>
			</div>

			<!-- MAIN HEADER -->
			<div id="header">
				<div class="container">
					<div class="row">
						<div class="col-md-3">
							<div class="header-logo">
								<a href="#" class="logo">
									<img src="./img/logo.png" alt="">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- /HEADER -->

<!--------------------------------------------------------------------------------------------------->

		<!-- SECTION -->
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-7">
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">Nuevo Usuario</h3>
							</div>

							<div class="form-group">
								<input id="dpi" class="input" type="text" name="dpi" placeholder="NIT">
							</div>

              <div class="form-group">
                <input id="nombre" class="input" type="text" name="nombre" placeholder="Name">
              </div>

              <div class="form-group">
                <input id="correo" class="input" type="text" name="correo" placeholder="E-mail">
              </div>

              <div class="form-group">
                <input id="pass" class="input" type="password" name="pass" placeholder="Password">
              </div>

              <div class="form-group">
                <input id="confpass" class="input" type="password" name="confpass" placeholder="Confirm Password">
              </div>

              <div class="form-group">
                <input id="direccion" class="input" type="text" name="direccion" placeholder="Direccion">
              </div>

              <div class="form-group">
                <label for="datenac">Birth Date:</label>
                <input id="datenac" class="input" type="date" name="datenac">
              </div>



              <div class="form-actions">
                <button class="add-to-cart-btn" onclick="setNewUser()">Crear Usuario</button>
                  <a href="login.html" class="btn btn-link">Ir al Login</a>
              </div>

					</div>
				</div>
			</div>
		</div>
		<!-- /SECTION -->

<!--------------------------------------------------------------------------------------------------->

		<!-- FOOTER -->
		<footer id="footer">
			<!-- bottom footer -->
			<div id="bottom-footer" class="section">
				<div class="container">
					<div class="row">
						<div class="col-md-12 text-center">
							<ul class="footer-payments">
								<li><a href="#"><i class="fa fa-cc-visa"></i></a></li>
								<li><a href="#"><i class="fa fa-credit-card"></i></a></li>
								<li><a href="#"><i class="fa fa-cc-paypal"></i></a></li>
								<li><a href="#"><i class="fa fa-cc-mastercard"></i></a></li>
								<li><a href="#"><i class="fa fa-cc-discover"></i></a></li>
								<li><a href="#"><i class="fa fa-cc-amex"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- /FOOTER -->

		<!-- jQuery Plugins -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/nouislider.min.js"></script>
		<script src="js/jquery.zoom.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
